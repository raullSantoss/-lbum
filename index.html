<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo para selfie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Bytesized&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tire sua selfie</h1>
        <video id="camera" autoplay></video>
        <button id="capturar">Foto</button>
        <button id="foto_pnb">Foto em Preto e Branco</button>
        <button id="desligar">Desligar Câmera</button>
        <button id="ligar">Ligar Câmera</button>
        <div id="album">
            <h2>Álbum</h2>
            <div id="galeria" class="galeria"></div>
        </div>
    </div>

    <!-- Modal para exibir imagem em tela cheia -->
    <div id="modal" class="modal">
        <span id="fechar" class="fechar">&times;</span>
        <img id="imagemModal" class="imagemModal" />
    </div>

    <script src="script.js"></script>
</body>
</html>
